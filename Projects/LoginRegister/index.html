<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <title>Login / Register</title>
</head>
<body>

  <nav id="navbar" class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MyApp</a>

    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link" href="#">Logout</a>
      </li>
    </ul>
  </nav>

    <div class="container-fluid">
        <div class="row">
            <h1 id="welcome"></h1>
            <div class="col-sm-10 col-md-8 col-lg-6 offset-sm-1 offset-md-2 offset-lg-3">
                <form class="formLogin" method="POST" name="form">
                    <h1>Login</h1>
                    <div class="form-group">
                      <label for="uname">Username</label>
                      <input type="uname" class="form-control" id="uname">
                      <small class="form-text errorLog"></small>
                    </div>
                    <div class="form-group">
                      <label for="pass">Password</label>
                      <input type="password" class="form-control" id="pass">
                      <small class="form-text errorLog"></small>
                    </div>

                    <button type="button" id="btnLog" class="btn btn-primary">Login</button><br>
                    <small id="errorText"></small>

                    <a id="registerView"class="nav-link" href="#">If you don't have account please register.</a>
                  </form>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 col-md-8 col-lg-6 offset-sm-1 offset-md-2 offset-lg-3">
                <form class="formRegister" method="POST" name="form">
                    <h1>Register</h1>
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="username" class="form-control" id="username">
                      <small id="error" class="form-text errorReg"></small>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password">
                      <small id="error" class="form-text errorReg"></small>
                    </div>

                    <button type="button" id="btnReg" class="btn btn-primary">Register</button>
                    <a id="loginView"class="nav-link" href="#">If you have account please login.</a>
                  </form>

            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
