<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Check Number in Array</title>
</head>
<body>
    <div class="container">
        <h1>Check if an Array Contains a Given Number</h1>

        <form action="" method="post" name="form">
            <label for="numInArray">Please add number in array:</label>
            <input type="text" id="numInArray" name="numInArray">
            <input type="button" id="add"  class="btn" value="Add number"><br>
            <p id="massage"></p>

            <label for="indexToFind">Search number:</label>
            <input type="text" id="indexToFind" name="indexToFind">
            <input type="button" id="get" class="btn" value="Search">
            <p id="searchIndex"></p>
        </form>

    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
