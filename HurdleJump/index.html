<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Hurdle Jump</title>
</head>
<body>
    <div class="container">
        <h1>Hurdle Jump</h1>

        <form action="" method="post" name="form">
            <label for="numInArray">Enter the height of the hardler:</label>
            <input type="text" id="numInArray" name="numInArray">
            <input type="button" id="add"  class="btn" value="Add number"><br>
            <p id="massage"></p>

            <label for="jumpersValue">Jump value:</label>
            <input type="text" id="jumpersValue" name="jumpersValue">
            <input type="button" id="get" class="btn" value="Get Result">
            <p id="result"></p>
        </form>

    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
