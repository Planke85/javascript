<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" type="text/css"/>
    <title>Create object animal</title>
</head>
<body>
    <div class="container">
        <h1>Create object animal with 2 properties and 1 method</h1>

        <form action="" method="post" name="form">
            <label for="name">Please enter name:</label>
            <input type="text" id="name" name="name"><span class="error"></span></br></br>

            <label for="animKind">Please enter kind:</label>
            <input type="text" id="animKind" name="animKind"><span class="error"></span></br></br>

            <input type="button" id="btn" class="btn" value="Send">
        </form>

        <p id="text"></p>

    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
